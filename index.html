<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JavaSctipt Calculator</title>
	<link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="full-body">

      <form name="form">
        <div class="calc">

          <div class="outputfield">
          <p class="foutput"><input placeholder="0" type="text" class="foutput"name="displayResult" id="display"></p>
          </div>
      <div class="all-btn">
  
          <div class="row1 d-flex">
          <p class="digit7 p-genlayout"><input type="button" class="btn-common" id="btn7" value="7" name="b7" onClick="calcNumbers(b7.value)"></p>
          <p class="digit8 p-genlayout"><input type="button" class="btn-common" id="btn8" value="8" name="b8" onClick="calcNumbers(b8.value)"></p>
          <p class="digit9 p-genlayout"><input type="button" class="btn-common" id="btn9" value="9" name="b9" onClick="calcNumbers(b9.value)"></p>
          <p class="divide p-genlayout"><input type="button" class="btn-common" id="btndivide" value="/" name="divb" onClick="calcNumbers(divb.value)"></p>
          </div>
  
  
          <div class="row2 d-flex">
          <p class="digit4 p-genlayout"><input type="button" class="btn-common" id="btn4" value="4" name="b4" onClick="calcNumbers(b4.value)"></p>
          <p class="digit5 p-genlayout"><input type="button" class="btn-common" id="btn5" value="5" name="b5" onClick="calcNumbers(b5.value)"></p>
          <p class="digit6 p-genlayout"><input type="button" class="btn-common" id="btn6" value="6" name="b6" onClick="calcNumbers(b6.value)"></p>
          <p class="multiply p-genlayout"><input type="button" class="btn-common" id="btnmultiply" value="*" name="mulb" onClick="calcNumbers(mulb.value)"></p>
          </div>
  
          <div class="row3 d-flex">
          <p class="digit1 p-genlayout"><input type="button" class="btn-common" id="btn1" value="1" name="b1" onClick="calcNumbers(b1.value)"></p>
          <p class="digit2 p-genlayout"><input type="button" class="btn-common" id="btn2" value="2" name="b2" onClick="calcNumbers(b2.value)"></p>
          <p class="digit3 p-genlayout"><input type="button" class="btn-common" id="btn3" value="3" name="b3" onClick="calcNumbers(b3.value)"></p>
          <p class="minus p-genlayout"><input type="button" class="btn-common" id="btnminus" name="subb" value="-" onClick="calcNumbers(subb.value)"></p>
          </div>
  
  
  
  
          <div class="row4 d-flex">
          <p class="btn-c p-genlayout"><input type="button" class="btn-common" id="btnc" value="C" name="potb" onClick="clear1()"></p>
          <p class="digit0 p-genlayout"><input type="button" class="btn-common" id="btn0" value="0"  name="b0" onClick="calcNumbers(b0.value)"></p>
          <p class="plus p-genlayout"><input type="button" class="btn-common" id="btnplus" name="addb" value="+" onClick="calcNumbers(addb.value)"></p>
          <p class="sum0 p-genlayout"><input type="button" class="btn-common" id="btncalculate" value="=" onClick="displayResult.value=eval(displayResult.value)"></p>
          </div>
  
  
  
  
          
       </div>
      </form>

 </div>


	<script>

  function calcNumbers(result){
    form.displayResult.value=form.displayResult.value+result;
    
  }
  function clear1(){
        document.getElementById("display").value = "";
       }







	</script>
	
</body>
</html>
